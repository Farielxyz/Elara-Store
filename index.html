<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elara MD - Official Registration</title>
    <style>
        :root {
            --primary: #6C63FF;
            --bg-gradient: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            border: var(--glass-border);
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .bot-logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.5);
        }
        .bot-name {
            font-size: 2em;
            margin: 0;
            background: linear-gradient(90deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .tagline {
            color: #a5b4fc;
            margin-top: 5px;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #ddd;
            font-weight: 600;
        }
        .form-input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            box-sizing: border-box;
            font-size: 1em;
            transition: 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
        }
        .btn-reg {
            background: linear-gradient(45deg, #6C63FF, #4834d4);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-reg:hover {
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }
        .btn-reg:active {
            transform: scale(0.98);
        }
        .btn-reg:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
        }
        #regStatus {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            display: none;
        }
        .status-success { background: rgba(46, 213, 115, 0.2); color: #2ed573; border: 1px solid #2ed573; }
        .status-error { background: rgba(255, 71, 87, 0.2); color: #ff4757; border: 1px solid #ff4757; }
        .status-warning { background: rgba(255, 165, 2, 0.2); color: #ffa502; border: 1px solid #ffa502; }
        
        /* Loading Animation */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s infinite linear;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <img src="https://uploader.zenzxz.dpdns.org/uploads/1764871685819.jpeg" alt="Elara Logo" class="bot-logo">
    <h1 class="bot-name">Elara - MD</h1>
    <p class="tagline">WhatsApp Bot Registration Form</p>

    <form id="regForm" onsubmit="handleRegister(event)">
        <div class="form-group">
            <label class="form-label">WhatsApp Number / Nomor WA</label>
            <input type="text" id="regNumber" class="form-input" placeholder="e.g. 628123456789 or 15550199" required>
            <small style="color:rgba(255,255,255,0.5); font-size:0.8em; display:block; margin-top:5px;">
                *Include country code (e.g., 62 for ID, 1 for US).
            </small>
        </div>
        
        <div class="form-group">
            <label class="form-label">Name / Nama Panggilan</label>
            <input type="text" id="regName" class="form-input" placeholder="Your Name" maxlength="25" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Age / Umur (5 - 70)</label>
            <input type="number" id="regAge" class="form-input" placeholder="18" min="5" max="70" required>
        </div>
        
        <button type="submit" class="btn-reg" id="btnSubmitReg">
            üöÄ Send OTP Code
        </button>
    </form>
    
    <div id="regStatus"></div>
</div>

<script>
    // =========================================================
    // ‚ö†Ô∏è PASTE URL DARI CONSOLE PANEL (NGROK) DI SINI ‚ö†Ô∏è
    const BASE_URL = 'https://URL-NGROK-ANDA.ngrok-free.app'; 
    // =========================================================

    async function handleRegister(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSubmitReg');
        const statusDiv = document.getElementById('regStatus');
        const numberInput = document.getElementById('regNumber').value;
        const nameInput = document.getElementById('regName').value;
        const ageInput = parseInt(document.getElementById('regAge').value);
        
        // --- VALIDASI UMUR ---
        if (ageInput < 5 || ageInput > 70) {
            showStatus('‚ö†Ô∏è Umur harus antara 5 hingga 70 tahun.', 'warning');
            return;
        }

        // Validasi URL
        if (BASE_URL.includes('URL-NGROK-ANDA')) {
            showStatus('‚ö†Ô∏è Admin hasn\'t set the Server URL yet.', 'error');
            return;
        }

        // UI Loading
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> Processing...';
        statusDiv.style.display = 'none';

        try {
            const response = await fetch(`${BASE_URL}/api/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    number: numberInput, 
                    name: nameInput,
                    age: ageInput
                })
            });

            const result = await response.json();
            
            if (result.status) {
                showStatus(`‚úÖ ${result.message}`, 'success');
                document.getElementById('regForm').reset();
            } else {
                showStatus(`‚ùå ${result.message}`, 'error');
            }

        } catch (error) {
            console.error(error);
            showStatus('‚ùå Failed to connect. Check if Bot is running.', 'error');
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'üöÄ Send OTP Code';
        }
    }

    function showStatus(msg, type) {
        const div = document.getElementById('regStatus');
        div.style.display = 'block';
        div.innerHTML = msg;
        
        if (type === 'success') div.className = 'status-success';
        else if (type === 'warning') div.className = 'status-warning';
        else div.className = 'status-error';
    }
</script>

</body>
</html>
